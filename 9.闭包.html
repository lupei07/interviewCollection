<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <h2>深度剖析js闭包</h2>
    <script>
        // 1. 闭包是什么？ -- 方法里返回一个方法
        function fn(){
            let a1 = 1;
            return function(){
                return a1
            }
        }

        // 2. 闭包存在的意义？
        // 2.1 延长变量的生命周期
        // 2.2 创建私有环境
        function fn1(){
            let num = 0
            function change(val){
                num += val
            }
            return {
                add: function(){
                    change(1)
                },
                value: function(){
                    return num
                }
            }
        }
    </script>
</body>
</html>
