<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6面试相关</title>
</head>
<body>
    <script>
        // var 
        // 1. 声明提升  2. 变量覆盖  3. 没有块级作用域
        console.log(num); // undefined
        var num = 123

        // const
        // 1. const声明之后必须赋值 否则就报错
        // 2. 定义的值不能修改，否则报错
        // 3. 支持let的其他属性

        // 解构
        let a = 1;
        let b = 2;
        [a, b] = [b, a] // a b 值互换

        // 快速去重
        let arr = [12, 23, 53, 23, 12, 43]
        let item = [...new Set(arr)]

        // Promise
        // 标杆 => 构造函数同步执行
        const promise = new Promise((resolve, reject)=>{
            console.log('1');
            resolve();
            console.log('2');
        })
        // .then()异步执行
        promise.then(()=>{
            console.log('3');
        })
        console.log('4');
        // 1 2 4 3

    </script>
</body>
</html>
