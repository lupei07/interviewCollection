<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速布局</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .con{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            margin: auto;
        }
        body{
            display: flex;
        }
        .flex{
            width: 100%;
            display: flex;
        }
        .flex > div{
            flex-grow: 1;
        }
    </style>
</head>
<body>
